<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make A Reservation</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div style="margin: auto; text-align: center;" class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>get your reservations while they're hot!</h3>
            <hr>
            <button class="btn btn-danger btn-lg"> <a href="http://localhost:3000/Tables"> <span class="fa fa-eye"></span>View Tables</button>
            <button class="btn btn-danger btn-lg"><span class="fa fa-external-link-square	
                "><a href="index.html"></a></span></button> 
            <!-- <button class="btn btn-danger btn-lg"><span class="fa fa-calendar-check-o"></span> Make a
                    Reservation</button> -->
        </div>


        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                       Table Reservation
                    </div>
                    <div class="card-body">
                        <form role="form">

                            <div class="form-group" id="name">
                                <label for="name-input">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group" id="phone">
                                <label for="phone-input">Phone Number</label>
                                <input type="text" class="form-control" id="number">
                            </div>

                            <div class="form-group" id="email">
                                <label for="email-input">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group" id="id">
                                <label for="id-input">Unique ID</label>
                                <input type="text" class="form-control" id="id">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button style= "float: left;"type="submit" class="btn btn-primary btn-md submit" id="add-btn">
                                <span class=""></span> Submit</button>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(".submit").on("click", function(event){
                        event.preventDefault();
                        var newReservation = {

                         name: $("#name").val().trim(),
                         phone: $("#phone").val().trim(),
                         email: $("#email").val().trim(),
                         id: $("#id").val().trim()
                            
                        }

                        $.post("/api/reservation", newReservation, function(data){
                            if(data){
                                alert("Ur ass got a table");
                            }else{
                                alert("Ur ass is on the list");
                            }
                        });
                    });
                </script>
</body>
